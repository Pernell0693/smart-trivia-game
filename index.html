<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Cities Trivia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0077cc, #00c6ff);
      color: #333;
    }
    header {
      text-align: center;
      color: white;
      padding: 30px 10px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      max-width: 700px;
      margin: 20px auto;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    button {
      padding: 12px 25px;
      margin-top: 15px;
      border: none;
      background: #0077cc;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .question {
      font-weight: bold;
      margin-bottom: 15px;
    }
    .option {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      cursor: pointer;
    }
    .snippet {
      background: #eef7ff;
      padding: 15px;
      border-left: 5px solid #0077cc;
      margin-top: 20px;
      border-radius: 5px;
    }
    .correct { color: green; font-weight: bold; }
    .incorrect { color: red; font-weight: bold; }
    #progress {
      background: #ddd;
      border-radius: 10px;
      height: 15px;
      margin-bottom: 20px;
    }
    #progress-bar {
      width: 0%;
      background: #0077cc;
      height: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üåÜ Smart Cities Trivia</h1>
    <p>Learn & Play: Explore how technology shapes our cities</p>
  </header>

  <!-- Landing Page -->
  <div id="landing" class="card">
    <h2>Welcome!</h2>
    <p>Test your knowledge about Smart City technologies. Select an answer, get instant feedback, 
       and learn with quick lessons after each question.</p>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Game Page -->
  <div id="game" class="card">
    <div id="progress">
      <div id="progress-bar"></div>
    </div>
    <div id="question-container"></div>
  </div>

  <!-- Explanation Page -->
  <div id="explanation" class="card">
    <h3 id="feedback"></h3>
    <div id="snippet" class="snippet"></div>
    <button onclick="nextQuestion()">Next Question</button>
  </div>

  <!-- Results Page -->
  <div id="results" class="card">
    <h2>üéâ Game Over!</h2>
    <p id="score"></p>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <script>
    const questions = [
      {
        question: "What does the term 'digital divide' refer to?",
        options: [
          "The difference between urban and rural transport systems",
          "The gap between those with and without access to digital technology",
          "A firewall used to protect city data",
          "The division of a city‚Äôs energy grid"
        ],
        answer: 1,
        snippet: "üì∂ The digital divide is the gap between those with and without access to digital technology like the internet and computers."
      },
      {
        question: "Which technology helps reduce traffic congestion in smart cities?",
        options: [
          "Smart traffic lights",
          "Traditional stop signs",
          "Manual toll booths",
          "Paper maps"
        ],
        answer: 0,
        snippet: "üö¶ Smart traffic lights use sensors and real-time data to optimize traffic flow, reducing congestion and emissions."
      },
      {
        question: "Which system uses sensors to lower energy use in buildings?",
        options: [
          "Smart HVAC",
          "Manual thermostats",
          "Gas furnaces",
          "Ceiling fans"
        ],
        answer: 0,
        snippet: "üå°Ô∏è Smart HVAC systems monitor occupancy and adjust heating/cooling automatically to save energy."
      },
      {
        question: "What platform allows residents to access services like permits online?",
        options: [
          "City Hall Only",
          "Open Data Portals",
          "Social Media",
          "Library Bulletin Boards"
        ],
        answer: 1,
        snippet: "üíª Open Data Portals let residents access permits, zoning info, and city datasets without visiting City Hall."
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function startGame() {
      document.getElementById('landing').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      const container = document.getElementById('question-container');
      container.innerHTML = `
        <div class="question">${q.question}</div>
        ${q.options.map((opt, i) => `
          <label class="option">
            <input type="radio" name="answer" value="${i}" onclick="submitAnswer(${i})">
            ${opt}
          </label>
        `).join('')}
      `;
      updateProgress();
    }

    function submitAnswer(selected) {
      if (selected === questions[currentQuestion].answer) {
        score++;
        document.getElementById('feedback').innerHTML = "<span class='correct'>‚úÖ Correct!</span>";
      } else {
        document.getElementById('feedback').innerHTML = "<span class='incorrect'>‚ùå Wrong!</span>";
      }

      document.getElementById('snippet').innerHTML = questions[currentQuestion].snippet;
      document.getElementById('game').style.display = 'none';
      document.getElementById('explanation').style.display = 'block';
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        document.getElementById('explanation').style.display = 'none';
        document.getElementById('game').style.display = 'block';
        showQuestion();
      } else {
        endGame();
      }
    }

    function updateProgress() {
      let percent = ((currentQuestion+1) / questions.length) * 100;
      document.getElementById('progress-bar').style.width = percent + "%";
    }

    function endGame() {
      document.getElementById('explanation').style.display = 'none';
      document.getElementById('results').style.display = 'block';
      document.getElementById('score').innerText = `You scored ${score} out of ${questions.length}!`;
    }

    function restartGame() {
      currentQuestion = 0;
      score = 0;
      document.getElementById('results').style.display = 'none';
      document.getElementById('landing').style.display = 'block';
    }
  </script>

</body>
</html>
