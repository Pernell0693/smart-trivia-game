let currentQuestion = 0;
let score = 0;
let answered = false;

const startScreen = document.getElementById("start-screen");
const questionContainer = document.getElementById("question-container");

const optionsList = document.getElementById("options-list");
const feedbackDiv = document.getElementById("feedback");
const feedbackResult = document.getElementById("feedback-result");
const feedbackSnippet = document.getElementById("feedback-snippet");

const scoreDiv = document.getElementById("score");
const playAgainBtn = document.getElementById("play-again-btn");
const exitBtn = document.getElementById("exit-btn");

document.getElementById("start-btn").addEventListener("click", () => {
  startScreen.classList.remove("active");
  currentQuestion = 0;
  score = 0;
  showQuestion();
  questionContainer.classList.add("active");
});

function showQuestion() {
  answered = false;
  const q = questions[currentQuestion];
  questionImage.style.display = "none";
  if (q.image) {
    questionImage.src = q.image;
    questionImage.style.display = "block";
  }
  questionText.textContent = q.question;
  optionsList.innerHTML = "";
  q.options.forEach((opt, i) => {
    const li = document.createElement("li");
    li.textContent = opt;
    li.addEventListener("click", () => selectAnswer(i));
    optionsList.appendChild(li);
  });
  feedbackDiv.classList.remove("active");
  questionContainer.classList.add("active");
}

function selectAnswer(index) {
  if (answered) return;
  answered = true;
  const q = questions[currentQuestion];
  const correct = index === q.answer;
  if (correct) {
    score++;
    feedbackResult.textContent = "Correct! ðŸŽ‰";
    feedbackResult.style.color = "#7FFF00"; // chartreuse green
  } else {
    feedbackResult.textContent = `Wrong! âŒ The correct answer is: "${q.options[q.answer]}"`;
    feedbackResult.style.color = "#FF6347"; // tomato red
  }
  feedbackSnippet.textContent = q.snippet;
  // Highlight selection & correct
  [...optionsList.children].forEach((li, i) => {
    li.style.pointerEvents = "none";
    if (i === index) {
      li.classList.add("selected");
      li.style.fontWeight = "700";
      li.style.color = correct ? "#007700" : "#aa0000";
    }
    if (i === q.answer) {
      li.style.backgroundColor = "#7FFF00"; // highlight correct answer
      li.style.color = "#003300";
      li.style.fontWeight = "700";
    }
  });
  questionContainer.classList.remove("active");
  feedbackDiv.classList.add("active");
}

nextBtn.addEventListener("click", () => {
  currentQuestion++;
  if (currentQuestion >= questions.length) {
    showEndScreen();
  } else {
    showQuestion();
  }
});

function showEndScreen() {
  feedbackDiv.classList.remove("active");
  endScreen.classList.add("active");
  scoreDiv.textContent = `Your score: ${score} / ${questions.length}`;
}
